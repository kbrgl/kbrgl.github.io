---
layout: default
---
<div class="container">
    <div class="nine columns offset-by-one">
    <h1>Archive</h1>
    	<ul>
	        {% for post in site.posts %}
	            <li class="post">
	                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
	                    {{ post.title }}
	                </a>
	                &nbsp;
	                <span class="post-meta">
	                    {{ post.date | date: "%b %-d, %Y" }}
	                </span>
	            </li>
	        {% endfor %}
        </ul>
    </div>
</div>

<html>
    {% include head.html %}
    <body>
        {% include header.html %}
        <div class="container">
            <div class="eight columns offset-by-two">
                <section class="post">
                    <header class="post-header">
                        <span class="post-meta">
                            {{ page.date | date: "%b %-d, %Y" }}
                        </span>
                        <h1 class="post-title">
                            {{ page.title }}
                        </h1>
                        <span class="post-meta">
                            {% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}
                        </span>
                    </header>
                    <article class="post-content">
                        {{ content }}
                    </article>
                </section>
            </div>
        </div>
        <hr/>
        {% include footer.html %}
    </body>
</html>

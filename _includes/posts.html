{% for post in site.posts %}
    <section class="post">
        <h3>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
                {{ post.title }}
            </a>
        </h3>
        <span class="post-meta">
            {{ post.date | date: "%b %-d, %Y" }}
        </span>
        <article class="post-content">
            {{ post.excerpt }}
        </article>
    </section>
    <hr class="post-separator">
{% endfor %}

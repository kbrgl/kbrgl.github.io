---
---
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="theme-color" content="#607D8B">

    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}"/>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-74242254-1', 'auto');
        ga('send', 'pageview');
    </script>

    <link rel="icon" href="favicon.png" sizes="196x196" type="image/png">
    <link rel="stylesheet" href="./font/icons/css/icons.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="canonical" href="{{ site.baseurl | prepend: site.url }}">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div class="container">
    <div class="social-wrapper">
      <a href="//github.com/{{ site.github_username }}" class="nostyling" title="GitHub"><i class="icon-github"></i></a>
      <a href="//twitter.com/{{ site.twitter_username }}" class="nostyling" title="Twitter"><i class="icon-twitter"></i></a>
      <a href="mailto:{{ site.email }}" class="nostyling" title="Email"><i class="icon-mail-alt"></i></a>
      <a href="//open.spotify.com/user/{{ site.spotify }}" class="nostyling" title="Spotify"><i class="icon-spotify"></i></a>
      <a href="//instagram.com/@{{ site.instagram_username }}" class="nostyling" title="Instagram"><i class="icon-instagram"></i></a>
    </div>
  </div>
</body>
